<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    
    <input type ="text" id = "inp1" placeholder="Write number">
    <input type ="text" id = "inp2" placeholder="Write number">
    <button onclick="b1()">Add</button>
    <button onclick="b2()">subtarct</button>
    <button onclick="b3()"> Multiply</button>
    <button onclick="b4()">Divide</button>
</body>
<script>
    let input1 =  document.getElementById("inp1")
     let input2 = document.getElementById("inp2")
     function b1(){
        let num1 = input1.value;
        let num2 = input2.value;
        let res = +num1 + +num2
        alert(res)
     }
     function b2(){
        let num1 = input1.value;
        let num2 = input2.value;
        let res = +num1 - +num2
        alert(res)
     }
     function b3(){
        let num1 = input1.value;
        let num2 = input2.value;
        let res = +num1 * +num2
        alert(res)
     }
     function b4(){
        let num1 = input1.value;
        let num2 = input2.value;
        let res = +num1 / +num2
        alert(res)
     }
</script>
     
</html>
